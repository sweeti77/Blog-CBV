{% extends 'blog/d_base.html' %}
{%load crispy_forms_tags %}
{% block content %}
<div class="">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class='border-bottom mb-4'>Sign IN</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Sign In</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Donot Have An Account? <a class="ml-2" href={% url 'register' %}>Sign Up</a>
    </small>
  </div>
</div>
{% endblock %}
